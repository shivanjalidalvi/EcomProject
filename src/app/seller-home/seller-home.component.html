<div class="product-list">
    <h1>Products List</h1>
    <p class="pmessage">{{productDelete}}</p>
    <table >
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"/></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                 <a class="adjust-update-link" routerLink="/seller-updateProduct/{{item.id}}"><fa-icon [icon]="editIcon"></fa-icon></a>
                </tr>
        </tbody>
    </table>

</div>
